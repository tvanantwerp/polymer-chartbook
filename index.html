<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/core-menu/core-menu.html">
    <link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="bower_components/core-a11y-keys/core-a11y-keys.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/flatiron-director/flatiron-director.html">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body unresolved fullbleed>
    <template is="auto-binding">
      <flatiron-director route="{{route}}" autohash></flatiron-director>
      <core-a11y-keys target="{{parentElement}}" keys="up down left right space space+shift" on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

      <core-scaffold id="scaffold">
        <nav>
          <core-toolbar>Single Page Polymer</core-toolbar>
          <core-menu valueattr="hash" selected="{{route}}">
            <template repeat="{{page in pages}}">
              <paper-item icon="label-outline" label="{{page.name}}" hash="{{page.hash}}">
                <a href="#{{page.hash}}"></a>
              </paper-item>
            </template>
          </core-menu>
        </nav>

        <core-toolbar tool flex>
          <div flex>Application</div>
        </core-toolbar>

        <div layout horizontal center-center fit>
          <core-animated-pages id="pages" valueattr="hash" selected="{{route}}" transitions="slide-from-right">
            <template repeat="{{page in pages}}">
              <section hash="{{page.hash}}" layout vertical center-center>
                <div>{{page.name}}</div>
              </section>
            </template>
          </core-animated-pages>
        </div>

      </core-scaffold>
    </template>

    <script>
    (function() {
      var DEFAULT_ROUTE = 'one';

      var template = document.querySelector('template[is="auto-binding"]');
      template.pages = [
        {name: 'Single', hash: 'one'},
        {name: 'page', hash: 'two'},
        {name: 'app', hash: 'three'},
      ];
      template.addEventListener('template-bound', function(e) {
        // Use URL hash for initial route. Otherwise, use the first page.
        this.route = this.route || DEFAULT_ROUTE;
      });
      template.keyHandler = function(e, detail, sender) {
        var pages = document.querySelector('#pages');

        switch (detail.key) {
          case 'left':
          case 'up':
            pages.selectPrevious();
            break;
          case 'right':
          case 'down':
            pages.selectNext();
            break;
          case 'space':
            detail.shift ? pages.selectPrevious() : pages.selectNext();
            break;
        }
      };

      template.menuItemSelected = function(e, detail, sender) {
        if (detail.isSelected) {
          document.querySelector('#scaffold').closeDrawer();
        }
      };
    })();
    </script>
  </body>
</html>
