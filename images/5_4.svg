3)"><tspan x="0" y="0" fill="#fff" font-size="11">$62.40</tspan></text><text transform="translate(327.338 50.429)"><tspan x="0" y="0" fill="#fff" font-size="11">$37.60</tspan></text><text transform="translate(453.831 25.177)"><tspan x="0" y="0" fill="#fff" font-size="11">$13.16</tspan></text><text transform="translate(18.12 215.117)" fill="#4E4E4E" font-size="10">0</text><text transform="translate(12.38 194.459)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">10</tspan></text><text transform="translate(12.38 173.803)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">20</tspan></text><text transform="translate(12.38 153.141)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">30</tspan></text><text transform="translate(12.38 132.479)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">40</tspan></text><text transform="translate(12.38 111.821)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">50</tspan></text><text transform="translate(12.38 91.159)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">60</tspan></text><text transform="translate(12.38 70.496)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">70</tspan></text><text transform="translate(12.38 49.846)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">80</tspan></text><text transform="translate(12.38 29.176)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">90</tspan></text><text transform="translate(.66 8.521)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">$100</tspan></text><text transform="translate(43.119 226.305)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">$100 Capital Investment</tspan></text><text transform="translate(174.237 226.305)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">Allowable Deduction</tspan></text><text transform="translate(285.986 226.305)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">Disallowed Cost Recovery</tspan></text><text transform="translate(429.929 226.305)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">Tax on Disallowed Cost</tspan></text><text transform="translate(463.459 238.777)"><tspan x="0" y="0" fill="#4E4E4E" font-size="10">Recovery</tspan></text><path fill="none" d="M172.556 14.413h114.396v65.21H172.556z"/><text transform="translate(172.556 20.386)"><tspan x="0" y="0" fill="#808080" class="heavy" font-size="8">On a $100 investment, a</tspan><tspan x="0" y="9.6" fill="#808080" class="heavy" font-size="8">business can deduct an</tspan><tspan x="0" y="19.2" fill="#808080" class="heavy" font-size="8">average of $62.40 from their</tspan><tspan x="0" y="28.8" fill="#808080" class="heavy" font-size="8">revenue over the life of the</tspan><tspan x="0" y="38.4" fill="#808080" class="heavy" font-size="8">asset, not the full $100 cost.</tspan></text><path fill="none" d="M286.95 131.1h114.397v65.21H286.95z"/><text transform="translate(286.951 137.072)"><tspan x="0" y="0" fill="#808080" class="heavy" font-size="8">This means that a full $37.60</tspan><tspan x="0" y="9.601" fill="#808080" class="heavy" font-size="8">of that $100 investment does</tspan><tspan x="0" y="19.2" fill="#808080" class="heavy" font-size="8">not count as a business cost.</tspan><tspan x="0" y="28.8" fill="#808080" class="heavy" font-size="8">This understates costs and</tspan><tspan x="0" y="38.4" fill="#808080" class="heavy" font-size="8">overstates business profits.</tspan></text><path fill="none" d="M425.038 44.25h114.396v65.21H425.038z"/><text transform="translate(425.038 50.224)"><tspan x="0" y="0" fill="#808080" class="heavy" font-size="8">Due to this mistreatment of</tspan><tspan x="0" y="9.6" fill="#808080" class="heavy" font-size="8">capital investment, businesses</tspan><tspan x="0" y="19.2" fill="#808080" class="heavy" font-size="8">pay taxes on income that</tspan><tspan x="0" y="28.8" fill="#808080" class="heavy" font-size="8">doesn&apos;t exist.</tspan></text><path stroke="#6D6E71" stroke-miterlimit="10" fill="none" d="M125.24 38.75h36.667"/><path fill="#6D6E71" d="M160.448 43.737l8.635-4.987-8.635-4.986z"/><path stroke="#6D6E71" stroke-miterlimit="10" d="M286.053 42.04s8.45.265 15.28 16.37c6.786 15.996 6.676 45.587 6.21 59.177" fill="none"/><path fill="#6D6E71" d="M302.605 115.902l4.6 8.848 5.363-8.405z"/><path stroke="#6D6E71" stroke-miterlimit="10" d="M404.333 140.277s33.358-1.014 47.5-11.276c17.25-12.516 21.598-23.977 22.368-31.004" fill="none"/><path fill="#6D6E71" d="M479.033 99.278l-5.304-8.444-4.663 8.815z"/><path fill="none" d="M395.844 18.367h34.04v6.798h-34.04z"/><text transform="translate(395.844 25.085)" fill="#B3B4B4" class="heavy" font-size="9">x 35% =</text><path fill="#999" d="M377.814 21.766h14.77"/><path stroke="#B3B4B4" stroke-miterlimit="10" fill="none" d="M377.814 21.766h10.104"/><path fill="#B3B4B4" d="M386.97 25.007l5.613-3.24-5.613-3.243z"/><path fill="#999" d="M432.646 21.766h13.77"/><path stroke="#B3B4B4" stroke-miterlimit="10" fill="none" d="M432.646 21.766h9.105"/><path fill="#B3B4B4" d="M440.803 25.007l5.614-3.24-5.614-3.243z"/></svg>